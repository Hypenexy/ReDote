<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>ReDote</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header"><img src="logoProposition1.png"><p>ReDote</p></div>
  <div class="window">
    <div class="sidebar">
      <a><img id="processesbtn" src="cpu.png"><!-- Processes --></a>
      <a><img id="networkbtn" src="network.png"><!-- Network --></a>
      <a id='togglestyle'>Dark Theme</a>
    </div>
    <div class="activescreen">
      <div class="hidden" id="processes">
        <div class="stat" id="cpuusage"></div><div class="stat" id="memusage"></div><div class="stat" id="processeslisted"></div>
        <div class="processesgui divimitate"><ti>Name</ti><cp>CPU Usage</cp><me>Memory Usage</me></div>
        <div class="processesgui" id="processesgui">
        </div>
      </div>
      <div class="hidden" id="network">
        <h1>2</h1>
      </div>
    </div>
  </div>

  <script src="gui.js"></script>
</body>
</html>
